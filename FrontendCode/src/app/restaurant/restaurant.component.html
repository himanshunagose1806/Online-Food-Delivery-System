<app-navbar></app-navbar>


<div class="container mt-5">
    <h3 class="section-title mb-4">Top Restaurants in Coimbatore</h3>

    <div class="restaurant-grid">
        <div class="restaurant-card-wrapper" *ngFor="let r of restaurants">
            <a [routerLink]="['/restaurant', r.id]" class="card-link">
                <div class="card restaurant-card h-100">
                    
                    <div class="card-image-container">
                        <img [src]="r.image_url" class="card-img-top" alt="{{ r.name }}" loading="lazy" />
                        
                        <span class="delivery-badge">{{ r.delivery_time || '30-45 min' }}</span>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">{{ r.name }}</h5><br>

                        
                        Cuisine Type: <span class="card-text cuisine-type">{{ r.cuisine_type }}</span>

                        
                        <div class="card-details">
                            <span class="rating-badge">
                                <i class="bi bi-star-fill"></i>
                                {{ r.rating }}
                            </span>
                            <span class="cost-for-two">
                                <i class="bi bi-currency-rupee"></i> {{ r.cost_for_two || 500 }} for two
                            </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    
    <div *ngIf="restaurants && restaurants.length === 0" class="text-center py-5">
        <p class="text-muted fs-5">No restaurants found in this area.</p>
    </div>
</div>

<app-footer></app-footer>
