<app-navbar></app-navbar>

<div class="help-page-container">
    <h1 class="help-page-title">Contact Us</h1>
    <p class="help-page-intro">
        Have a question or a problem? We're here to help! <br>
        Fill out the form below and we'll get
        back to you as soon as possible.
    </p>

    <!-- Contact Form -->

    <form class="contact-form">
        <div class="form-field">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-input" />
        </div>
        <div class="form-field">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" />
        </div>
        <div class="form-field">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="9" class="form-textarea"></textarea>
        </div>
        <div>
            <button type="submit" class="submit-button">
                Send Message
            </button>
        </div>
    </form>
</div>

<app-footer></app-footer>
